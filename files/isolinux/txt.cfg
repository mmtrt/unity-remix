default live
label live
  menu label ^Try Unity RMX without installing
  kernel /casper/vmlinuz
  append  initrd=/casper/initrd boot=casper quiet splash ---
label live-nomodeset
  menu label ^Try Unity RMX without installing (safe graphics)
  kernel /casper/vmlinuz
  append  initrd=/casper/initrd boot=casper quiet splash nomodeset ---
label live-install
  menu label ^Install Unity RMX
  kernel /casper/vmlinuz
  append  only-ubiquity initrd=/casper/initrd boot=casper quiet splash ---
label live-install-nomodeset
  menu label ^Install Unity RMX (safe graphics)
  kernel /casper/vmlinuz
  append  only-ubiquity initrd=/casper/initrd boot=casper quiet splash nomodeset ---
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
